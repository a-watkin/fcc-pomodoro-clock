<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- jQuery first (with ajax here), then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>

    <!-- Optional JavaScript, needed for scrollspy -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <!-- bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">

    <!--  google fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">

    <!-- my css file -->
    <link rel="stylesheet" href="style.css">

    <!-- my script file -->
    <script src="script.js"></script>

    <title>Pomodoro clock</title>
</head>

<body>
    <div class="container-fluid">



        <div class="row" id="input-area">

            <div class="col-sm-5">
                <h1 class="text-center" id="play-text">Play Time</h1>
                <div class="row">



                    <div class="col-sm-12" id="play-time">

                        <div class="row">
                            <button class="btn btn-primary">+</button>
                        </div>


                        <h2 id="play-time-value">5</h2>
                        <div class="row">
                            <button class="btn btn-primary">-</button>
                        </div>
                    </div>



                </div>
            </div>

            <div class="col-sm-2">
            </div>

            <div class="col-sm-5">
                <h1 class="text-center" id="work-text">Work Time</h1>
                <div class="row">

                    <div class="col-sm-12" id="work-time">

                        <div class="row">
                            <button class="btn btn-primary">+</button>
                        </div>


                        <h2 id="work-time-value">25</h2>
                        <div class="row">
                            <button class="btn btn-primary">-</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="row" id="control-button-area">

            <div class="col-sm-12">
                <button class="btn btn-success" id="control-button">Go!</button>

            </div>
        </div>


        <div class="row" id="notifcation-area">

            <div class="col-sm-12">

                <h1 id='current-session'>Session</h1>

            </div>

        </div>


        <div class="row" id="display-area">

            <div class="col-sm-12">

                <h2 id="session-time">25</h2>

                <div id="clock"></div>
            </div>



        </div>


    </div>

</body>

</html>
